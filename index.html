<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ridzz Vortex</title>
  <style>
    body {
      background-color: #2c1a00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f4a261;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      background: #3a2200;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
      text-align: center;
      width: 320px;
      position: relative;
    }

    .title {
      font-weight: 900;
      font-size: 28px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .title .icon {
      font-size: 30px;
    }

    .subtitle {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 25px;
      color: #f4a261;
    }

    .button {
      background-color: #ff6f00;
      border: none;
      padding: 14px 0;
      margin: 10px 0;
      width: 100%;
      font-weight: 700;
      font-size: 18px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .emoji-dna, .emoji-apple {
      font-size: 22px;
    }

    .back-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: #f4a261;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
    }

    .back-button:hover {
      color: #ff6f00;
    }

    .phone-input, .login-input {
      width: 100%;
      padding: 12px 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    #main-container {
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #ffaa65;
      text-align: center;
    }

    /* Musik Button - posisi pojok kanan bawah seperti semula */
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f00;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
      transition: background-color 0.3s ease;
    }

    .music-button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="container" id="login-container">
    <div class="title"><span class="icon">⚡</span> 𝐋𝐎𝐆𝐈𝐍 𝐁𝐔𝐆 𝐑𝐈𝐃𝐙👿</div>
    <input type="text" id="username" class="login-input" placeholder="Username" />
    <input type="password" id="password" class="login-input" placeholder="Password" />
    <button class="button" id="login-button">Masuk</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container" id="main-container">
    <div class="title"><span class="icon">⚡</span> Ridzz Vortex</div>
    <div class="subtitle" id="subtitle">Pilih Mode Eksekusi</div>

    <div id="mode-selection">
      <button class="button" id="andros-mode"><span class="emoji-dna">🧬</span> ANDROS MODE</button>
      <button class="button" id="ios-mode"><span class="emoji-apple">🍎</span> IOS MODE</button>
      <button class="button" id="andros-delay"><span class="emoji-dna">🧬</span> ANDROS DELAY HARD MODE</button>
      <button class="button" id="andros-fc"><span class="emoji-dna">🧬</span> ANDROS FC BETA MODE</button>
    </div>

    <div id="andros-form" style="display:none;">
      <button class="back-button" id="back-button">&times; Kembali</button>
      <div class="subtitle">Masukkan Nomor Telepon</div>
      <input type="tel" id="phone-number" class="phone-input" placeholder="Contoh: 08123456789" />
      <button class="button" id="continue-button">Lanjutkan</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">© By Ridzz Official</div>

  <!-- MUSIC BUTTON -->
  <button class="music-button" id="music-btn">musik ✨</button>
  <audio id="bg-music" src="https://files.catbox.moe/309zyo.mp3"></audio>

  <script>
    // LOGIN
    const loginButton = document.getElementById('login-button');
    const loginContainer = document.getElementById('login-container');
    const mainContainer = document.getElementById('main-container');

    loginButton.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'ridzz' && password === 'ridzzganteng') {
        loginContainer.style.display = 'none';
        mainContainer.style.display = 'block';
      } else {
        alert('Username atau Password salah!');
      }
    });

    // MODE EKSEKUSI
    const modeSelection = document.getElementById('mode-selection');
    const androsForm = document.getElementById('andros-form');
    const backButton = document.getElementById('back-button');
    const continueButton = document.getElementById('continue-button');
    const phoneInput = document.getElementById('phone-number');
    const subtitle = document.getElementById('subtitle');

    const modeButtons = [
      document.getElementById('andros-mode'),
      document.getElementById('ios-mode'),
      document.getElementById('andros-delay'),
      document.getElementById('andros-fc')
    ];

    modeButtons.forEach(button => {
      button.addEventListener('click', () => {
        modeSelection.style.display = 'none';
        androsForm.style.display = 'block';
        subtitle.textContent = 'Ridzz Official Bug 😈⚡';
        phoneInput.value = '';
      });
    });

    backButton.addEventListener('click', () => {
      androsForm.style.display = 'none';
      modeSelection.style.display = 'block';
      subtitle.textContent = 'Pilih Mode Eksekusi';
    });

    continueButton.addEventListener('click', () => {
      const phone = phoneInput.value.trim();
      if (phone === '') {
        alert('Mohon masukkan nomor telepon!');
        phoneInput.focus();
        return;
      }

      fetch('http://zayprivaterarw.zyydev.my.id:5339/api/bug', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: phone })
      })
      .then(response => response.json())
      .then(data => {
        alert('Berhasil terkirim: ' + JSON.stringify(data));
      })
      .catch(error => {
        alert('Gagal menghubungkan ke server: ' + error.message);
      });
    });

    // MUSIK BUTTON
    const musicButton = document.getElementById('music-btn');
    const bgMusic = document.getElementById('bg-music');

    musicButton.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicButton.textContent = 'Stop Musik ✨';
      } else {
        bgMusic.pause();
        musicButton.textContent = 'musik ✨';
      }
    });
  </script>
</body>
</html>
